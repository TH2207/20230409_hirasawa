<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  }
  .tabnav {
    margin: auto;
    display: flex;
    list-style-type: none;
  }
  .tabnav li {
    cursor: pointer;
    width: 50%;
    background: #ddd;
    color: #333;
    padding: 10px;
    text-decoration: none;
  }
  .tabnav li.active {
    background: black;
    color: #fff;
  }
  .tabcontent {
    padding: 20px;
    border: 1px dotted #ccc;
  }
</style>

<body>
  <div id="app">
    <div class="tabgroup">
      <ul class="tabnav">
        <li v-on:click="select('1')" v-bind:class="{'active': show == '1'}">
          タブ1
        </li>
        <li v-on:click="select('2')" v-bind:class="{'active': show == '2'}">
          タブ2
        </li>
        <li v-on:click="select('3')" v-bind:class="{'active': show == '3'}">
          タブ3
        </li>
      </ul>
      <div class="tabcontent">
        <div v-if="show == '1'">コンテンツ1</div>
        <div v-else-if="show == '2'">コンテンツ2</div>
        <div v-else-if="show == '3'">コンテンツ3</div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        show: "1",
      },
      methods: {
        select: function(num) {
          this.show = num;
        },
      }
    })
  </script>
</body>

</html>
